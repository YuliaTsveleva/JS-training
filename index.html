    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training Javascript</title>
  </head>
  <body>
    <div>
      <button id="dec">-</button>
      <p>0</p>
      <button id="inc">+</button>
    </div>
    <div>
      <button class="js-button">Кнопка</button>
    </div>
    <p>Hello, world</p>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis iure

    </p>
    <div id="counter-1">
      <button data-decrement>Уменьшить</button>
      <span data-value>0</span>
      <button data-increment>Увеличить</button>
    </div>
    <div id="counter-2">
      <button data-decrement>Уменьшить</button>
      <span data-value>0</span>
      <button data-increment>Увеличить</button>
    </div>
  </body>
  <script src="./js/index.js" type="module"></script>
