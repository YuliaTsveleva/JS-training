<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training Javascript</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="my-class">
      <button id="dec">-</button>
      <p>0</p>
      <button id="inc">+</button>
    </div>
    <div>
      <button class="js-button">Кнопка</button>
    </div>
    <h1 id="title" class="main-class" data-name="data-title">Hello, world</h1>
    <p class="my-class">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis iure
      porro quia doloribus ea est veniam voluptatem voluptatibus maxime quod.
    </p>
    <div id="counter-1">
      <button data-decrement>Уменьшить</button>
      <span data-value>0</span>
      <button data-increment>Увеличить</button>
    </div>
    <div id="counter-2">
      <button data-decrement>Уменьшить</button>
      <span data-value>0</span>
      <button data-increment>Увеличить</button>
    </div>
    <button class="increment">+</button>
    <span class="counter">0</span>
    <button class="decrement">-</button>
    <ul class="list"></ul>
    <ul class="gallery"></ul>
    <button class="increment">увеличить</button>
    <p class="text">text</p>
    <button class="decrement">уменьшить</button>
  </body>
  <script src="./js/index.js" type="module"></script>
</html>
